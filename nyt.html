      <script type="text/javascript">

          var end = $("#end").val();


          var queryUrl = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + search + "&facet_field=source&begin_year=" + start + "&end_year=" + end + "&api-key=25d95eb72d2f4cc291c3ba683be74b7a";
          console.log(queryUrl)

          $.ajax({
            url: queryUrl,
            method: 'GET',
          }).done(function(result) {
            console.log(result);
            // push data to bottom section
          }).fail(function(err) {
